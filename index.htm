<!DOCTYPE html>
<html lang="en">
<head>
<title>Mooderation</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.5, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="mooderation.min.css">
<link rel="shortcut icon" type="image/x-icon" href="/mooderation/favicon.ico">
<script src="jquery-3.5.1.min.js"></script>
</head>
<body>
<div id="fixedtop">
	<button id="userlistbutton">Show Users</button>
	<button id="clearcommand">clear chat</button>
	<button class="command" data-current="on" data-on="emoteonlyoff" data-off="emoteonly" id="emotemode">emote (on)</button>
	<button class="command" data-current="on" data-on="slowoff" data-off="slow 10" id="slowmode">slow (on)</button>
	<button class="command" data-current="on" data-on="followersoff" data-off="followers 30m" id="followersmode">followers (on)</button>
	<button class="command" data-current="on" data-on="subscribersoff" data-off="subscribers" id="subscribersmode">subscribers (on)</button>
	<button class="command" data-current="on" data-on="r9kbetaoff" data-off="r9kbeta" id="r9kbetamode">uniquechat (on)</button>
	<!--<button class="command" data-current="on" data-on="botdefenseoff" data-off="botdefense" id="botdefense">botdefense (full)</button>-->
	<button id="raidirl">raidirl</button>
	<input id="search" type="text" placeholder="Filter Chat" />
	<button id="toggleconfig">⚙️config</button>
	<div id="configarea">
		<p>
			<label for="channel">Channel</label>
			<select id="channel"></select>
			<br/>
			<label for="username">Username</label>
			<input id="username" type="text" />
			<br/>
			<label for="oauth">OAuth-Token</label>
			<input id="oauth" type="text" />
			<br/>
			<label for="languagecountry">Localisation</label>
			<select id="languagecountry"></select>
			<br/>
			<label for="badwordListUpload">Upload Badwords</label>
			<input id="badwordListUpload" type="file" accept="application/json" />
			<br/>
			<label for="baduserListUpload">Upload Badusers</label>
			<input id="baduserListUpload" type="file" accept="application/json" />
		</p>
		<p>
			<button id="saveconfig">Save configuration</button>
			<button id="savebadwords">Save badwords</button>
			<button id="savebadusers">Save badusers</button>
			<button id="resetchat" class="reset" data-reset="chattext">Reset chat data</button>
			<button id="resetconfig" class="reset" data-reset="config">Reset config data</button>
			<a id="exportconfig" href="#" download="configuration.csv"><button>Export configuration (csv)</button></a>
			<a id="exportchatlog" href="#" download="chatlog.csv"><button>Export chatlog (csv)</button></a>
			<a id="exportbannedusers" href="#" download="bannedusers.csv"><button>Export banned users (csv)</button></a>
			<button id="gettoken">Get OAuth-Token</button>
		</p>
	</div>
	<br/>
	<input id="chatmessage" type="text" maxlength="500" placeholder="Type here to send something to chat" />
	<input id="modmessage" type="text" maxlength="500" placeholder="Type here to send something to ALL mods" />
</div>
<div id="chatwindow"></div>
<div id="useroverlay"></div>
<div id="userpopup"><div id="userclose">X</div><div id="profileimage"></div><div id="profile"><h2></h2><p></p></div><div id="profileactions"></div></div>
<div id="userlistoverlay"></div>
<div id="userlistpopup"><div id="userlistclose">X</div><div id="userlist"><button class="danger" id="banfilteredusers">MASS BAN</button><button class="danger" id="timeoutfilteredusers">MASS TIMEOUT</button><br/><input id="filterusers" type="text" maxlength="100" placeholder="Type here to filter Users" /><h2></h2><p></p></div></div>
<script src="mooderation.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$.ajax({
		Url: `${env.data.twitchUsersUrl}/group/user/${config.channel}/chatters`,
		type: "get",
		dataType: "jsonp",
		jsonp: "callback",
		jsonpCallback:"jsonpCallback",
		beforeSend:function(){
			console.log("loading before send");
		},
		success: function (data) {
			console.log(JSON.stringify(data));
		},
		error: function () {
			console.log("system error");
		}
	});
	</script>
</body>
</html>
